<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Check</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h3 id="header">Please click on the identical tiles to verify that you are not a robot.</h3>
    <div class="images">
      <img src="https://picsum.photos/id/1015/200/200" class="img1" />
      <img src="https://picsum.photos/id/1016/200/200" class="img2" />
      <img src="https://picsum.photos/id/1017/200/200" class="img3" />
      <img src="https://picsum.photos/id/1018/200/200" class="img4" />
      <img src="https://picsum.photos/id/1019/200/200" class="img5" />
    </div>
    <div class="buttons">
      <button id="reset" style="display: none;">Reset</button>
      <button id="verify" style="display: none;">Verify</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
